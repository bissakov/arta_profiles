{% extends base.html %}
{% block input %}
    <div class="form-container flex flex-col items-center">
        <form class="shrink-0 my-8 py-6 px-72 rounded-lg mx-auto shadow-xl border-2 border-sky-500 flex flex-col items-center"
              method="POST"
              action="">
            <label class="" for="data">Введите ИИН:</label>
            <input type="text"
                   id="data"
                   name="data"
                   value="{{ request.form.get('data', '') }}">
            <button class="px-4 py-1 font-semibold bg-sky-300 rounded-lg border-2 border-sky-500 hover:text-white hover:bg-purple-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2"
                    type="submit"
                    value="Submit">Запросить</button>
        </form>
        {% if error %}<div class="error">{{ error }}</div>{% endif %}
    </div>
{% endblock %}
